    <!-- A temp script for demo... -->
    <script type="text/javascript">
        
        // in this script we grab the username as if it is returned from the server... LOL
        let params = window.location.search.substr(1).split("&");
        params = params.reduce((agg, next)=>{
            const kv = next.split("=");
            agg[kv[0]] = kv[1];
            return agg;
        }, {});

        const username = params["username"];

        // show it in this page and set it in the local storage
        document.getElementById("username").textContent = username;
        localStorage.setItem("username", username);

    </script>
